<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="/index.b10d73a7.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background center-flex">

        <div id="difficulty-select-menu" class="default-box center-flex hidden active-window">

            <div class="difficulty-select center-flex wrap-flex">
                <div class="difficulty-text">
                    <h2>Select the difficulty</h2>
                </div>
                <div class="difficulty-buttons center-flex wrap-flex">
                    <button id="easy" class="btn btn-primary btn-difficulty">
                        Easy
                    </button>
                    <button id="medium" class="btn btn-primary btn-difficulty">
                        Medium
                    </button>
                    <button id="hard" class="btn btn-primary btn-difficulty">
                        Hard
                    </button>
                    <button id="custom" class="btn btn-primary btn-difficulty">
                        Custom
                    </button>
                </div>
            </div>
        </div>


        <div id="custom-difficulty" class="default-box hidden center-flex">

            <div class="select-tiles-area">
                <div class="custom-difficulty-text">
                    <h2 class="text-align-center">Choose the amount of tiles</h2>
                </div>

                <div class="center-flex">
                    <input type="number" required="" id="amount-custom-difficulty" class="custom-tile-input-field">
                </div>

                <div class="text-align-center">
                    <button type="submit" class="btn btn-primary custom-difficulty-next">Next</button>
                </div>

                <div class="text-box-custom horizontal-center-absolute">
                    <p class="message-custom-tiles text-align-center"></p>
                </div>

            </div>

            <div class="support-previous-button">
                <div class="btn btn-secondary btn-previous">Back</div>
            </div>
        </div>



        <div id="game-area" class="hidden default-box game-box-grid">
            <div class="text-box">
                <p class="message-text text-align-center">Press start or spacebar to begin the game</p>
            </div>

            <div class="memory-block-and-start">
                <div class="memory-block-area">
                </div>

                <div class="center-flex--horizontal">
                    <button id="start-game" class="btn btn-primary start-game">
                        Start
                    </button>
                </div>
            </div>

            <div class="bottom-area">

                <div class="support-quit-button">
                    <button class="btn btn-secondary btn-quit">Quit</button>
                </div>

                <div class="scores">
                    <div class="high-score-message">
                        <p class="high-score-text"></p>
                    </div>
                    <div class="scores-box">
                        <p class="current-score"> Current Score: <span class="current-score-number">0</span></p>
                        <p class="high-score">High Score: <span class="high-score-number">0</span></p>

                    </div>
                </div>

            </div>
        </div>

        <div id="high-score-modal" class="high-score-modal-background center-flex hidden">
            <div class="high-score-modal-box center-flex">
                <h2 class="text-align-center">Congratulations!</h2>
                <p class="text-align-center">You've attained a high score of <span class="high-score-number-modal">5</span> points</p>

                <img class="high-score-applause-gif" src="/applause-1.b052839a.gif">


            </div>

        </div>

    </div>
    

    <script src="/index.9127b19c.js" defer=""></script>
</body>

</html>
